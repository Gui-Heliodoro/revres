version: '3.8'
services:
  sse-server:
    build:
      context: ./sse-server
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sse.rule=Host(`https://recntech-n8n-editor.7schuw.easypanel.host) && PathPrefix(`/sse`)"
      - "traefik.http.services.sse.loadbalancer.server.port=3001"

  # exemplo de como referenciar seu n8n já existente:
  n8n:
    image: n8nio/n8n:latest
    # ... sua configuração atual de n8n no Compose ou EasyPanel ...
    networks:
      - web

networks:
  web:
    external: true
